<!DOCTYPE html>
<html lang="en-US" class="dark-mode" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --bg-light: #fefefe;
            --bg-dark: #0f1115;
            --black-dark: #000000;
            --text-light: #2d3748;
            --text-dark: #d4d4d8;
            --menu-footer-bg-light: #f5f5f5;
            --menu-footer-bg-dark: #121212;
            --link-color: #3b82f6;
            --link-color-dark: #1e3a8a;
            --link-hover-bg: rgba(59, 130, 246, 0.1);
            --link-hover-bg-dark: rgba(30, 58, 138, 0.1);
            --accent: #3b82f6;
            --accent-dark: #1e3a8a;
            --input-bg-light: #f9fafb;
            --input-bg-dark: #252b2f;
            --input-border-light: #d1d5db;
            --input-border-dark: #3f4a4b;
            --error: #ef4444;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        [data-theme="dark"] {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        nav {
            position: sticky;
            top: 0;
            background-color: var(--menu-footer-bg-dark);
            padding: 1rem;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
            width: 100%;
        }

        [data-theme="light"] nav {
            background-color: var(--menu-footer-bg-light);
        }

        nav > ul {
            display: flex;
            list-style-type: none;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        nav > ul > li#about {
            margin-left: auto;
        }

        nav a, nav button {
            color: var(--link-color-dark);
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: var(--transition);
            background: none;
            border: none;
            cursor: pointer;
        }

        [data-theme="light"] nav a, [data-theme="light"] nav button {
            color: var(--link-color);
        }

        nav a:hover, nav button:hover {
            background-color: var(--link-hover-bg-dark);
        }

        [data-theme="light"] nav a:hover, [data-theme="light"] nav button:hover {
            background-color: var(--link-hover-bg);
        }

        #themeToggle svg {
            width: 20px;
            height: 20px;
            fill: var(--link-color-dark);
            transition: var(--transition);
        }

        [data-theme="light"] #themeToggle svg {
            fill: var(--link-color);
        }

        #content {
            padding: 1rem 1.5rem;
            max-width: 900px;
            margin: 0 auto;
            flex: 1;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            background-color: var(--menu-footer-bg-dark);
            color: var(--text-dark);
            padding: 1rem;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            width: 100%;
        }

        [data-theme="light"] footer {
            background-color: var(--menu-footer-bg-light);
            color: var(--text-light);
        }

        footer p {
            margin: 0.3rem 0;
        }

        #contact {
            font-size: 1rem;
            font-weight: 600;
        }

        .nobulletins {
            list-style-type: none;
        }

        .nounderline {
            text-decoration: none;
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--input-border-dark);
            margin: 0.5rem 0;
            transition: var(--transition);
        }

        [data-theme="light"] hr {
            background: var(--input-border-light);
        }

        @media (max-width: 600px) {
            nav a, nav button {
                font-size: 1rem;
            }

            footer {
                font-size: 0.75rem;
            }

            #contact {
                font-size: 0.85rem;
            }

            nav > ul {
                gap: 0.5rem;
                flex-wrap: wrap;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li id="home"><a href="/">Home</a></li>
            <li id="about"><a href="/about">About</a></li>
            <li class="contact"><a href="#contact">Contact</a></li>
            <li>
                <button id="themeToggle" aria-label="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
            </li>
        </ul>
        <hr>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <hr>
        <div id="contact">
            <p>For any queries, contact us at:</p>
            <p>Email: consult@sastra.edu</p>
        </div>
        <p>SASTRA DEEMED To Be University Â© 2025</p>
        <p>All rights reserved</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const sunSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>`;
        const moonSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>`;

        themeToggle.innerHTML = moonSVG;

        themeToggle.addEventListener('click', () => {
            const isDark = body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? moonSVG : sunSVG;
        });
    </script>
</body>
</html>
