{% extends "layout.html" %}

{% block head %}

		  content="Welcome to home page!
				   Shows Campuses

				   Shows Faculty Details">
{% endblock %}

{% block title %}Home{% endblock %}

{% block content %}
	<h1>Welcome to the home page!</h1>
	<br>

	<form action="/campus">
		<button type="submit" style="margin: 10px auto;">Campuses</button>
	</form>

	<form action="/department">
		<button type="submit" style="margin: 10px auto;">Departments</button>
	</form>

	<form action="/degree">

		<button type="submit" style="margin: 10px auto;">Faculty Details</button>

		window.history.pushState(null, "", window.location.href);
		window.onpopstate = function () {
			window.location.href = "/login";
		};
	</script>
