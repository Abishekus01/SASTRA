{% extends "layout.html" %}

{% block head %}
    <meta name="description" content="Shows years for selected degree and stream.">
    <style>
        .year-button {
            width: 200px;
            height: 60px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            background-color: var(--menu-footer-bg-dark);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(26, 145, 197, 0.5);
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: inline-block;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            margin: 10px;
        }

        .year-button:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 145, 197, 0.65);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 2rem;
        }
    </style>
{% endblock %}

{% block title %}{{ degree }} - {{ stream }}{% endblock %}

{% block content %}
    <h1 style="text-align: center; font-size: 2.5em;">{{ degree }} - {{ stream }}</h1>

    <div class="btn-container">
        {% for y in years %}
            <a href="/programme/{{ degree }}/{{ stream }}/{{ y }}" class="year-button">Year-{{ y }}</a>
        {% endfor %}
    </div>
{% endblock %}
